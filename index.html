<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Bites - Fight Food Waste</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Rescue Bites</div>
        <nav>
            <ul>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Donate Here</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn">Sign In</button>
            <button class="btn register">Register</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Connect Food Surplus with Those in Need</h1>
        <p>Join our platform to reduce food waste and help feed communities.</p>
        <div class="buttons">
            <button class="donate-btn">Donate Food</button>
            <button class="register-btn">Register as NGO</button>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <div class="stat-box">
            <h2>0</h2>
            <p>Meals Donated</p>
        </div>
        <div class="stat-box">
            <h2>0</h2>
            <p>Active Donors</p>
        </div>
        <div class="stat-box">
            <h2>1</h2>
            <p>Partner NGOs</p>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
